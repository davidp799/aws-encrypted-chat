type Message
  @model
  @auth(
    rules: [
      # Allow signed in users to perform all actions
      { allow: private }
    ]
  ) {
  id: ID!
  owner: String!
	content: MessageContent!
}

type MessageContent {
	text: String
	imageId: String
}

input MessageInput {
	content: MessageContentInput!
	roomId: ID!
	id: ID
}

input MessageContentInput {
	text: String
	imageId: String
}
